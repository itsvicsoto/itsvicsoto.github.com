<script type="text/javascript">

  function Phones(phones) {
    // get the node for phones.
    this.items = phones.items;
    this.phones = phones.items.phones;
    this.currency = '$';
  }

  Phones.prototype = function () {

    // ####TEMPLATE
    // <li class="list__item">
    //   <div class="list__title">
    //     <a class="list__title-link">
    //       iPhone 8
    //     </a>
    //   </div>
    //   <p class="list__description">
    //     Manufactured by <strong>Apple</strong>, to be
    //     released in <strong>2015</strong>
    //   </p>
    //   <button type="button" class="list__button">
    //     <span class="list__price">$1,000</span>
    //   </button>
    // </li>
    function drawPhoneItem(element, options) {

      var itemHtml = ['<li class="list__item">',
                        '<div class="list__title">',
                          '<a class="list__title-link">',
                            element.product,
                          '</a>',
                        '</div>',
                        '<p class="list__description"',
                          'Manufactured by <strong>' + element.manufacturer,
                          ' to be released in <strong>' + element.releaseDate,
                          '</strong>',
                        '</p>',
                        '<button type="button" class="list__button">',
                          '<span class="list__price">' + options.currency,
                          + ' ' + element.price + '</span>',
                        '</button>',
                      '</li>'].join('');

      return itemHtml;

    }

    // ####TEMPLATE
    // <ul class="list">
    //   // drawPhoneItem()
    // </ul>
    function drawPhoneList(phones, options) {
        var phonesListHtml = '';
        var itemsHtml = '';

        phones.forEach(function (phone, index, array) {
          itemsHtml += drawPhoneItem(phone, options);
        })

        phonesListHtml = ['<ul class="list">',
                          itemsHtml,
                         '</ul>'].join('');

        return phonesListHtml;

    }

    return {
      /**
       * [render this will render html results inside the selector]
       * @param  {[String]} selector [Class or Id of an element]
       * @return {[null]}
       */
      render: function(selector) {
        var phones = this.phones;
        var options = {
          currency : this.currency
        }

        $(selector).html(drawPhoneList(phones, options));
      }
    }

  }();


  // render the items in the info using jQuery
  $(document).ready(function() {

    // Initialise Data
    var phonesData = {
      "items": {
        "phones": [{
          "product": "iPhone 8",
          "manufacturer": "Apple",
          "releaseDate": "2018",
          "price": 35000
        }, {
          "product": "Galaxy S9",
          "manufacturer": "Samsung",

          "price": 33000
        }, {
          "product": "Xperia ZZ",
          "manufacturer": "Sony",
          "releaseDate": "2020",
          "price": 35000
        }],
        "laptop": [{
          "product": "MacBook PRO 2018",
          "manufacturer": "Apple",
          "releaseDate": "2017",
          "price": 75000
        }, {
          "product": "Vaio",
          "manufacturer": "Sony",
          "releaseDate": "2020",
          "price": 73000
        }]
      }
    };

    // Use the Plugin
    var phones = new Phones(phonesData);
    phones.render('.js-content');

  }); // End $(document).ready

</script>
