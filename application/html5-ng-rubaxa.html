<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>AngularJS and Sortable demo</title>


  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> -->
  <script src="/js/angular-1.3.9.js"></script>

  <!-- Sortable.js -->
  <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>

  <!-- ng-sortable.js -->
  <script src="http://rubaxa.github.io/Sortable/ng-sortable.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/pongstr-grid.css" />

  <style type="text/css">
  html,
  body {
    font-family: 'Roboto', arial;
    -webkit-font-smoothing: antialiased;
  }
  .wrapper {
    margin: 0 auto;
    width: 960px;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 600px;
  }
  [ng-sortable] {
    min-height: 20px;
    border: 1px dashed black;
  }
  </style>
</head>

<body ng-controller="demo" class="light">

  <div class='theme-btn'>
    <a class='active' data-theme='light' href='#'>Light</a>
    <a data-theme='dark' href='#'>Dark</a>
  </div>
  <div class="iframe-container" style="padding-left: 285px; width: 100%;">
    <a style="color: #FFA500; text-decoration: none;" href="https://github.com/RubaXa/Sortable#ng">
      <h1>Rubaxxa</h1>
    </a>
    <iframe preview ng-src="/html5-ng-rubaxa-iframe.html"></iframe>
  </div>
  <div style="position:absolute;top:0;left:0;bottom:0;overflow-y: auto;">
    <div>
      <h1>Grid Widgets</h1>
    </div>
    <div class='widget-container' ng-sortable="draggableGridWidgets">

      <div class='widget' id='1' ng-repeat="gridItem in gridWidgetList">
        <div class='widget-head'></div>
        <div class='widget-body'>
          <span></span>
          <div class='row'>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <span>{{ gridItem.elementId }}</span>
      </div>
    </div>
    <div>
      <h1>Widgets</h1>
    </div>
    <div class="widget-container" ng-sortable="draggableWidgets">

      <div class='widget' id='1' ng-repeat="widgetItem in widgetList">
        <div class='widget-head'></div>
        <div class='widget-body'>
          <span></span>
          <div class='row'>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <span>{{ widgetItem.name }}</span>
      </div>
    </div>

  </div>



  <script src="/js/rubaxa.js"></script>
  <script type="text/javascript">
  $('[data-theme]')
    .on('click', function(e) {
      var theme = $(this).data('theme');
      var activ = $(this).parent().find('a')

      activ.removeClass('active')
      $(this).addClass('active')
      $('html, body')
        .removeClass()
        .addClass(theme)

      e.preventDefault()
    })
  </script>
</body>

</html>
