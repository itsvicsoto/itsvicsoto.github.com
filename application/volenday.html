<script type="text/javascript">


function Person(h, w) {
    this.height = h;
    this.weight = w;
}

function CalcAvgHeight(data) {

  var numberOfObj = 0;
  var totalHeight = 0;

  if(!data) return null;

  for (var key in data) {

    if (data.hasOwnProperty(key)) {
        numberOfObj++;
        var obj = data[key];

      if(obj.height !== null && obj.height >= 0) {
        totalHeight += obj.height;
      }

      console.log(obj);
    }

  }

  return totalHeight/numberOfObj;
}


CalcAvgHeight({
    Matt: {
        height: 174,
        weight: 69
    },
    Jason: {
        height: 190,
        weight: 103
    }
})

</script>
